<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realtime validation</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="">アカウントを作成</label>
            </div>
            <div class="col">
                <input type="text" placeholder="4文字以上8文字以下で入力してください。" data-minlength="4" data-maxlength="8" required />
                <ul>
                    <li data-error="required">必須項目です。</li>
                    <li data-error="minlength">4文字以上で入力してください。</li>
                    <li data-error="maxlength">8文字以内で入力してください。</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">パスワードを作成</label>
            </div>
            <div class="col">
                <input type="text" placeholder="4文字以上8文字以下で入力してください。" data-minlength="4" data-maxlength="8" required />
                <ul>
                    <li data-error="required">必須項目です。</li>
                    <li data-error="minlength">4文字以上で入力してください。</li>
                    <li data-error="maxlength">8文字以内で入力してください。</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>



</html>
